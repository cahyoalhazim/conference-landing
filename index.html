<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAOBMB 2028 | 33rd Federation of Asian & Oceanian Biochemists and Molecular Biologists Conference</title>
    <meta name="description" content="Breaking New Grounds on Disease Mechanism in the Post-Pandemic Era. Join us in Ubud, Bali, Indonesia, September 2028." />
    
    <!-- Fonts: Inter for UI, Roboto Slab for Headings (Academic feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              scienceBlue: '#3B82F6', 
              bioCyan: '#22D3EE', 
              deepNavy: '#050A1F', 
              cardNavy: '#0F172A',
              labWhite: '#F1F5F9',
              softGray: '#F8FAFC',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Roboto Slab', 'serif'],
            },
            backgroundImage: {
              'glow-conic': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
              'grid-pattern': "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
              'grid-pattern-light': "linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-slate-100 dark:bg-[#050A1F];
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-300 dark:bg-[#1e293b];
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }
      
      .glass-card {
        @apply bg-white/80 dark:bg-[#0F172A]/60 border border-slate-200 dark:border-white/10 shadow-lg dark:shadow-[0_8px_32px_0_rgba(0,0,0,0.37)];
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
      }

      body {
        @apply bg-softGray dark:bg-deepNavy text-slate-800 dark:text-[#e2e8f0] transition-colors duration-300;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
