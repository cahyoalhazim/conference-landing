<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICBMB 2025 | International Conference on Biochemistry & Molecular Biology</title>
    <meta name="description" content="Advancing Molecular Research for Human Health & Biotechnology Innovation. Join us in Bandung, September 2025." />
    
    <!-- Fonts: Inter for UI, Roboto Slab for Headings (Academic feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              scienceBlue: '#3B82F6', /* Lighter blue for dark mode contrast */
              bioCyan: '#22D3EE', /* Cyan-400 for glow */
              deepNavy: '#050A1F', /* Dark background like reference */
              cardNavy: '#0F172A',
              labWhite: '#E5F6F8',
              softGray: '#F8FAFC',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Roboto Slab', 'serif'],
            },
            backgroundImage: {
              'glow-conic': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
              'grid-pattern': "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #050A1F;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
      }

      body {
        background-color: #050A1F;
        color: #e2e8f0;
      }
    </style>
  <script type="importmap">

  }
}
</script>
